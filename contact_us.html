<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=88.75,fit=crop/dOqrjg5y62SO7788/sagitta-logo-dJoExDZOpDUJWLMw.png" alt="Logo of First Logistics">
        <h1>Contact us Now!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h3>Leave a Message here!</h3>
        <form action="mailto:arcfxshop@gmail.com" method="post" enctype="text/plain">
            <label>Name</label>
            <input type="text" name="yourName" id="">
            <br>
            <label>Email</label>
            <input type="email" name="yourEmail" id="">
            <br>
            <label>Message</label>
            <br>
            <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
            <br>
            <label>
                Agree to the terms
            </label>
            <input type="checkbox" name="" id="">
            <input type="submit" name="" id="">
        </form>
    </main>
    <footer>

    </footer>
